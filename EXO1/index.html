<!DOCTYPE html>
<html lang="fr">

<head>
    <title>TP WEB</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="tpweb.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-3 sidenav hidden-xs">
                <h2>TheMealDB</h2>
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a id="position">Click on a button below</a></li>
                    <button class="col-sm-9" onclick="meteoCivilParis()">Meteo Paris - 8 days</button>
                    <button class="col-sm-9" onclick="meteoCivilCurrentPosition()">
                        Meteo current position - 8 days</button>
                    <form id="formMeteo" method="post" action="javascript:void(0);" class="col-sm-9"
                        onsubmit="meteoForm()">
                        <p>Longitude : </p><input type="number" step="0.00000001" name="longitude" placeholder="-0.1275"
                            required />
                        <p>Latitude : </p><input type="number" step="0.00000001" name="latitude" placeholder="51.5072"
                            required />
                        <p>Duration : </p>
                        <div class="col-sm-6">
                            <input type="radio" name="duration" value="3" checked><label for="3">3 days</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="radio" name="duration" value="8"><label for="8">8 days</label>
                        </div>
                        <div><input class="col-sm-12" type="submit" value="Get meteo"></div>
                    </form>
                    <form id="formCompareMeteo" method="post" action="javascript:void(0);" class="col-sm-9"
                        onsubmit="meteoCompareForm()">
                        <h4>Position 1</h4>
                        <p>Longitude : </p><input type="number" step="0.00000001" name="longitude1"
                            placeholder="-3.7032" required />
                        <p>Latitude : </p><input type="number" step="0.00000001" name="latitude1" placeholder="40.4167"
                            required />
                        <h4>Position 2</h4>
                        <p>Longitude : </p><input type="number" step="0.00000001" name="longitude2" placeholder="2.3522"
                            required />
                        <p>Latitude : </p><input type="number" step="0.00000001" name="latitude2" placeholder="48.8566"
                            required />
                        <p style="margin-top: 10px;">Distance : </p>
                        <div class="col-sm-6">
                            <input type="radio" name="unit" value="K" checked><label for="K">Kilometers</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="radio" name="unit" value="N"><label for="N">Miles</label>
                        </div>
                        <div><input class="col-sm-12" type="submit" value="Compare meteo - 3 days"></div>
                    </form>
                    <button class="col-sm-9" onclick="clearPage()">Clear page</button>
                </ul><br>
            </div>
            <br>
            <div class="col-sm-9">
                <div id="display_city" class="row"></div>
                <div id="display_meteo" class="row"></div>
                <div id="display_distance" class="row"></div>
            </div>
        </div>
    </div>
</body>
