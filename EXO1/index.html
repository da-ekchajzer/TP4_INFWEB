<!DOCTYPE html>
<html lang="fr">

<head>
    <title>TP WEB</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="tpweb.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-4 sidenav hidden-xs">
                <h2>TheMealDB</h2>
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a id="position">What meal do you want ?</a></li>
                    <form id="formMeal" method="post" action="javascript:void(0);" class="col-sm-12" onsubmit="mealForm()">
                        <div id="formDiv" class="col-sm-12">
                            <div class="col-sm-3">
                                <input type="radio" name="name" value="name" checked><label for="name">Name</label>
                            </div>
                            <div class="col-sm-3">
                                <input type="radio" name="ingredient" value="ingredient"><label
                                    for="ingredient">Ingredient</label>
                            </div>
                            <div class="col-sm-3">
                                <input type="radio" name="category" value="category"><label
                                    for="category">Category</label>
                            </div>
                            <div class="col-sm-3">
                                <input type="radio" name="area" value="area"><label for="area">Area</label>
                            </div>
                            <div class="col-sm-12">
                                <input class="col-sm-12" type="text" name="text" placeholder="Arrabiata" required />
                            </div>
                            <div class="form-check col-sm-12">
                                <label>Picture of the meal : </label>
                                <input class="form-check-input" type="checkbox" name="picture">
                            </div>
                        </div>
                        <div>
                            <input class="col-sm-12" type="submit" value="Get meal">
                        </div>
                    </form>
                    <div id="clear" class="col-sm-12">
                        <button class="col-sm-9 btn btn-primary" onclick="clearPage()">Clear page</button>
                    </div>
                </ul><br>
            </div>
            <br>
            <div class="col-sm-8">
                <div id="display_meal" class="row"></div>
                <div id="display_picture_meal" class="row"></div>
            </div>
        </div>
    </div>
</body>
